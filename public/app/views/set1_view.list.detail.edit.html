	
<style>
	.ng-invalid.ng-dirty {

		border-color: #FA787E;
		border-width: 2px;
	}

	.ng-valid.ng-dirty {

		border-color:#78FA89;
		border-width: 2px;
	}

</style>


<!-- Form Validations 101 -->
<form name="nameForm" ng-submit="nameForm.$valid && done()" class="form-inline" role = "form" novalidate>
	<div class="form-group">
	<label for="chart.type">{{chart.type}}:</label>
		<input type="text" ng-model="chart.title" class="form-control" placeholder="Enter new title"/required>
	</div>

	<div class = "form-group">
		<input type="submit" class="btn btn-primary pull-right" ng-class="validate(nameForm.$valid)" value="Submit Changes">
	</div>
</form>
